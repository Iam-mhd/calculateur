<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            border-bottom: 2px solid #4caf50;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px 0;
            color: #555;
        }

        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0 15px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #resultat {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        .operation {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
    <script>
        function calculer() {
            var nombre1 = parseFloat(document.getElementById('nombre1').value);
            var nombre2 = parseFloat(document.getElementById('nombre2').value);

            // Vérifier si les valeurs sont des nombres valides
            if (isNaN(nombre1) || isNaN(nombre2)) {
                alert("Veuillez entrer des nombres valides.");
                return;
            }

            if (nombre2 === 0) {
                alert("La division par zéro n'est pas autorisée.");
                return;
            }

            var somme = nombre1 + nombre2;
            var produit = nombre1 * nombre2;
            var division = nombre1 / nombre2;
            var soustraction = nombre1 - nombre2;

            document.getElementById('resultat').innerHTML = "<div class='operation'>Somme :</div>" + somme +
                                                             "<div class='operation'>Produit :</div>" + produit +
                                                             "<div class='operation'>Division :</div>" + division +
                                                             "<div class='operation'>Soustraction :</div>" + soustraction;
        }
    </script>
</head>
<body>

    <header>
        <h1>Bienvenue sur la Calculatrice en Ligne</h1>
        <p>Effectuez des opérations simples avec cette calculatrice facile à utiliser.</p>
    </header>

    <form>
        <h1>Calculatrice</h1>

        <label for="nombre1">Nombre 1:</label>
        <input type="text" id="nombre1" name="nombre1">

        <label for="nombre2">Nombre 2:</label>
        <input type="text" id="nombre2" name="nombre2">

        <button type="button" onclick="calculer()">Calculer</button>
    </form>

    <div id="resultat"></div>

</body>
</html>
